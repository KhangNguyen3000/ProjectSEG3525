<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/ConfirmationPage.css" rel="stylesheet">
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="js/confirmationpage.js"></script>
</head>
<body>
<div class = "header">
    <header>
        <img src="pics/uOttawa.png" alt="uOttawa">
    </header>
    </div>
<div class = "return">
    <p>Back to Shop<p>
</div>
<div class = "title">
    <p>Your Shopping Cart</p>
    </div>
<div class = "summary">
    <p id="orderItems"></p>
    </div>
<div class = "Payment">
    <p>Payment Method: </p>
    <p><button id = "visa-button">Visa</button>
    <p><button id = "mastercard-button">Mastercard</button></p>
        <form name = "cc-form" id = "credit-card-form">
            <div class = "col-sm-6">
            <div class="form-row">
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-row">
                    <div class="col-sm-3">
                      <input type="number" class="form-control" placeholder="Card Number">
                    </div>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" placeholder="CVV">
                    </div>
                    <div class="row">
                            <div class="col-sm-7">
                                <div class="form-group">
                                    <input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" required placeholder="MM / YY">
                                    <span class="invalid-feedback">Enter the expiration date</span>
                                </div>
                            </div>
                  </div>
              </div>
          </form>
    </p>
    </div><br>
<div class = "OrderNotes">
    <h3>Order Notes</h3>
    </div>
<form>
    <div class ="col-sm-6">
    <div class ="form-group">
    <label for ="textarea"></label>
        <textarea class="form-control" id="textarea" rows = "3",></textarea>
    </div>
        </div>
    </form>
<div class = "OrderSummary">
    <h3>Order Summary</h3>
    <p id = "subtotal">Subtotal: </p>
    <p id = "tax">Tax: </p>
    <p id = "deliveryFee">Delivery Fee: </p>
    <p id = "total">Total: </p>
    <p><button>Checkout</button></p>
    </div>
</body>
</html>
